<div class="col-md-12">
    <span class="anchor" id="formChangePassword"></span>
    <!-- form card change password -->
    <div class="card card-outline-secondary">
        <div class="card-header">
            <!-- <h3 class="mb-0">Change Password</h3> -->
        </div>
        <div class="card-body">
            <form class="form" role="form" (submit) = "onSubmit(changePasswordForm.value)" [formGroup] = "changePasswordForm" autocomplete="off">
                <div class="form-group">
                    <label for="inputPasswordOld">Current Password</label>
                    <input type="password" formControlName = "oldPassword" class="form-control" id="inputPasswordOld" required="">
                </div>
                <div class="form-group">
                    <label for="inputPasswordNew">New Password</label>
                    <input type="password" class="form-control" formControlName = "newPassword" id="inputPasswordNew" required="">
                    <span class="form-text small text-muted">
                    </span>
                </div>
                <div class="form-group">
                    <label for="inputPasswordNewVerify">Confirm Password</label>
                    <input type="password" class="form-control" formControlName="confirmPassword" id="inputPasswordNewVerify" required="">
                    <span class="form-text small text-muted">
                            <!-- To confirm, type the new password again. -->
                    </span>
                    <div *ngIf="((form.confirmPassword.dirty || form.confirmPassword.touched))" class="text-danger">
                        <div *ngIf="!form.confirmPassword.errors?.required && 
                        !(form.confirmPassword.value === form.newPassword.value)">
                            new password is not matching the confirm Password.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg float-right">Save</button>
                </div>
            </form>
        </div>
    </div>
    <!-- /form card change password -->
</div>
